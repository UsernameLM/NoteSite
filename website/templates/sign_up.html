{% extends "base.html" %} {% block title %}Cadastrar{% endblock %} {% block
conteudo %}
<form method="POST">
  <h3 align="center">Cadastrar</h3>
  <div class="form-group">
    <label for="email">EndereÃ§o de email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Primeiro nome</label>

  <div class="form-group">

      id="password2"

    />
  </div>
